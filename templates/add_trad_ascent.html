    </head>

		<!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
		
        <!-- Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>

    </head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/">The Ticky</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Ticklist</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/search">Search</a>
				</li>
				<li class="nav-item dropdown">
			      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
			        Add Ascent
			      </a>
			      <div class="dropdown-menu">
			        <a class="dropdown-item" href="/add_bp">Boulder</a>
			        <a class="dropdown-item" href="/add_sport">Sport</a>
			        <a class="dropdown-item" href="/add_trad">Trad</a>
			        <a class="dropdown-item" href="/import_ticklist">Import Ticklist</a>
			      </div>
			    </li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li>
					<i class="fa fa-user-o fa-3x"></i>
				</li>
				<li class="nav-item">
					<a class="nav-link" href={{ user_url }}> {{ username }}</a>
				</li>
			</ul>
		</nav>

		<br>

		<!-- Add Ascent -->
		<div class= "container">
			<div class= "panel-body">
				<h2>Add Ascent</h2>
				<form>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputClimbName">Climb Name</label>
							<input type="text" class="form-control" id="inputClimbName" placeholder="Climb Name">
						</div>
						<div class="form-group col-md-4">
							<label for="inputDate">Date</label>
							<input type="Date" class="form-control" id="inputDate" placeholder="Date">
						</div>
						<div class="form-group col-md-2">
							<label for="inputGrade">Grade</label>
							<select id="inputGrade" class="form-control">
								<option value="5.0">5.0</option>
		                        <option value="5.1">5.1</option>
		                        <option value="5.2">5.2</option>
		                        <option value="5.3">5.3</option>
		                        <option value="5.4">5.4</option>
		                        <option value="5.5">5.5</option>
		                        <option value="5.6">5.6</option>
		                        <option value="5.7">5.7</option>
		                        <option value="5.8">5.8</option>
		                        <option value="5.9">5.9</option>
		                        <option value="5.10a">5.10a</option>
		                        <option value="5.10b">5.10b</option>
		                        <option value="5.10c">5.10c</option>
		                        <option value="5.10d">5.10d</option>
		                        <option value="5.11a">5.11a</option>
		                        <option value="5.11b">5.11b</option>
		                        <option value="5.11c">5.11c</option>
		                        <option value="5.11d">5.11d</option>
		                       	<option value="5.12a">5.12a</option>
		                        <option value="5.12b">5.12b</option>
		                        <option value="5.12c">5.12c</option>
		                        <option value="5.12d">5.12d</option>
		                        <option value="5.13a">5.13a</option>
		                        <option value="5.13b">5.13b</option>
		                        <option value="5.13c">5.13c</option>
		                        <option value="5.13d">5.13d</option>
		                        <option value="5.14a">5.14a</option>
		                        <option value="5.14b">5.14b</option>
		                        <option value="5.14c">5.14c</option>
		                        <option value="5.14d">5.14d</option>
		                       	<option value="5.15a">5.15a</option>
		                        <option value="5.15b">5.15b</option>
		                        <option value="5.15c">5.15c</option>
		                        <option value="5.15d">5.15d</option>
		                        <option value="5.16a">5.16a</option>
		                        <option value="5.16b">5.16b</option>
		                        <option value="5.16c">5.16c</option>
		                        <option value="5.16d">5.16d</option>
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-5">
							<label for="inputSector">Sector</label>
							<input type="text" class="form-control" id="inputSector">
						</div>
						<div class="form-group col-md-5">
							<label for="inputCrag">Crag</label>
							<input type="text" class="form-control" id="inputCrag">
						</div>
						<div class="form-group col-md-3">
							<label for="inputLat">Latitude</label>
							<input type="number" name="inputLat" id="inputLat" class="form-control" placeholder="37.715351" required>
						</div>
						<div class="form-group col-md-3">
							<label for="inputLong">Longitude</label>
							<input type="number" name="inputLong" id="inputLong" class="form-control" placeholder="-119.677694" required>
						</div>
						<div class="form-group col-md-2">
							<label for="inputStars">Stars</label>
							<select id="inputStars" class="form-control">
								<option value="1">*</option>
		                        <option value="2">**</option>
		                        <option value="3">***</option>
		                        <option value="4">****</option>
		                        <option value="5">*****</option>
	                       </select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputComment">Comment</label>
						<input type="text" class="form-control" id="inputComment" placeholder="Comment">
					</div>
					<button type="submit" class="btn btn-primary">Add Ascent</button>
				</form>
	            
		</div>
    </body>
</html>
