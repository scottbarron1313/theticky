<!DOCTYPE html>
<html lang="en">
    </head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>The Ticky</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


		<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

		<!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
		
        <!-- Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>

    </head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/">The Ticky</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Ticklist</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/search">Search</a>
				</li>
				<li class="nav-item dropdown">
			      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
			        Add Ascent
			      </a>
			      <div class="dropdown-menu">
			        <a class="dropdown-item" href="/add_bp">Boulder</a>
			        <a class="dropdown-item" href="/add_sport">Sport</a>
			        <a class="dropdown-item" href="/add_trad">Trad</a>
			        <a class="dropdown-item" href="/import_ticklist">Import Ticklist</a>
			      </div>
			    </li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li>
					<i class="fa fa-user-o fa-3x"></i>
				</li>
				<li class="nav-item">
					<a class="nav-link" href={{ user_url }}> {{ username }}</a>
				</li>
			</ul>
		</nav>

		<br>
		<!-- User info table -->
		<div class= "container">
			<div class = "col-sm-6">
				<table class= "table table-bordered table-striped dataTable table-hover table-condensed" >
					<thead class= "thead-dark">
						<th> User Info </th>
						<th></th>
					</thead>
					<tbody>
						<tr>
							<td>Username</td>
							<td>{{ username }}</td>
						</tr>
						<tr>
							<td>First Name</td>
							<td>{{ fname }}</td>
						</tr>
						<tr>
							<td>Last Name</td>
							<td>{{ lname }}</td>
						</tr>
						<tr>
							<td>Date Of Birth</td>
							<td>{{ dob }}</td>
						</tr>
						<tr>
							<td>Height</td>
							<td>{{ height }} inches</td>
						</tr>
						<tr>
							<td>Weight</td>
							<td>{{ weight }} pounds</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>



		<!-- Ticklist -->
		<div class= "container">
			<div class= "panel-body col-sm-12">
	            <table class= "table table-bordered table-striped dataTable table-hover table-condensed" id="ticky_table">
	                {{ main_page }}
	          	</table>
	        </div>
		</div>
    </body>
</html>
