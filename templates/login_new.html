<!DOCTYPE html>
<html lang="en">
    </head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>The Ticky - Login</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        
        <!-- Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    </head>


    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">The Ticky</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ticklist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Search</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Add Ascent
                  </a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="/add_bp">Boulder</a>
                    <a class="dropdown-item" href="/add_sport">Sport</a>
                    <a class="dropdown-item" href="/add_trad">Trad</a>
                  </div>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li>
                    <i class="fa fa-user-o fa-3x"></i>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href={{ user_url }}> {{ username }}</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <h1>Welcome to The Ticky!</h1>
            <br>
            Ticky Member Login:
            <form action="" method="post">
                <input type="text" placeholder="Username" name="username" required>
                <br>
                <input type="password" placeholder="Password" name="password" required>
                <br>
                <input class="btn btn-primary" type="submit" name="login" value="Login">
            </form>
            <br>
            <br>
            Forgot your login?
            <form action="" method="post">
                <input type="text" placeholder="soft@boulders.com" name="request_login" required>
                <br>
                <input class="btn btn-dark" type="submit" name="email_password" value="Email Me My Password">
            </form>
            <br>
            <br>
            New to Ticky? Create an account:
            <form action="" method="post">
                <input type="text" placeholder="Username" name="new_username" required>
                <br>
                <input type="password" placeholder="Password" name="new_password" required>
                <br>
                <input type= "text" placeholder="soft@boulders.com" name="new_email" required>
                <br>
                <input class="btn btn-dark" type="submit" name= "create_account" value="Create Account">
            </form>
            <br>
            <br>
            {% if error %}
                <div class= "alert alert-danger"
                    <p class="error"><strong>Error:</strong> {{ error }}
                </div>
            {% endif %}
            {% if success %}
                <div class= "alert alert-success">
                    <p class="success"><strong></strong> {{ success }}
                </div>
            {% endif %}
        </div>
    </body>
</html>
